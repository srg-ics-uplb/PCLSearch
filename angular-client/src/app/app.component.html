<nav class="navbar navbar-light bg-faded">
  <div class="container">
    <a class="navbar-brand" href="#">Philippine Computing Literature Search Engine</a>
  </div>
</nav>
<div class="container">
  <div >
    <h3>Articles</h3>
    <ul class="articles">
      <li *ngFor="let article of articles"
        [class.selected]="article === selectedArticle"
        (click)="onSelect(article)">
        {{article.title}}
      </li>
    </ul>
  </div>
  <div *ngIf="selectedArticle">
    <h2>{{selectedArticle.title}} details!</h2>
    <div><label>id: </label>{{selectedArticle._id}}</div>
    <div>
      <label>Title: </label>
      <input [(ngModel)]="selectedArticle.title" placeholder="title"/>
    </div>
  </div>
</div>
