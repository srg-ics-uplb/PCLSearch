<nav class="navbar navbar-light bg-faded">
  <div class="container">
    <a class="navbar-brand" href="#">Philippine Computing Literature Search Engine</a>

</nav>
<div class="container">
  <div >
    <h3>Articles</h3>
    <ul class="articles">
      <li *ngFor="let article of articles"
        [class.selected]="article === selectedArticle"
        (click)="onSelect(article)">
        {{article.title}}
      </li>
    </ul>
    <article-edit [article]="selectedArticle"></article-edit>
  </div>
</div>
